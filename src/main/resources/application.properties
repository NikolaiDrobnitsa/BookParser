spring.application.name=booksscraper
server.port=8080
spring.thymeleaf.cache=false

spring.datasource.url=jdbc:h2:file:./scraper_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:db.sql
spring.jpa.defer-datasource-initialization=true

privatbank.exchange.url=https://api.privatbank.ua/p24api/pubinfo?json&exchange&coursid=5