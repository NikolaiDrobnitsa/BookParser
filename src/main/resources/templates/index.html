<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books Scraper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/steps.css">
    <style>
        .book-card {
            height: 100%;
            transition: transform 0.3s;
        }
        .book-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .book-image {
            height: 200px;
            object-fit: contain;
        }
        .wizard-step {
            display: none;
        }
        .wizard-step.active {
            display: block;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Books.ToScrape Parser</h1>

    <div class="row">
        <div class="col-md-12">
            <div class="card shadow-sm">
                <div class="card-body">
                    <div class="wizard-container">
                        <div class="wizard-steps mb-4">
                            <div class="wizard-step-item active" data-step="1">
                                <div class="wizard-step-number">1</div>
                                <div class="wizard-step-label">Выбор категории</div>
                            </div>
                            <div class="wizard-step-item" data-step="2">
                                <div class="wizard-step-number">2</div>
                                <div class="wizard-step-label">Выбор страницы</div>
                            </div>
                            <div class="wizard-step-item" data-step="3">
                                <div class="wizard-step-number">3</div>
                                <div class="wizard-step-label">Результаты</div>
                            </div>
                        </div>

                        <div class="wizard-content">
                            <div class="wizard-step active" id="step1">
                                <h3 class="mb-3">Выберите категорию книг</h3>
                                <div class="form-group mb-3">
                                    <select id="categorySelect" class="form-control">
                                        <option value="">-- Выберите категорию --</option>
                                        <option th:each="category : ${categories}" th:value="${category}" th:text="${category}"></option>
                                    </select>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <button class="btn btn-primary btn-next" disabled>Далее</button>
                                </div>
                            </div>

                            <div class="wizard-step" id="step2">
                                <h3 class="mb-3">Выберите страницу</h3>
                                <div class="form-group mb-3">
                                    <div class="d-flex align-items-center">
                                        <label class="me-3">Страница:</label>
                                        <select id="pageSelect" class="form-control">
                                            <option value="1">1</option>
                                        </select>
                                        <span class="ms-3" id="totalPagesInfo"></span>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between">
                                    <button class="btn btn-secondary btn-prev">Назад</button>
                                    <button class="btn btn-primary btn-next">Далее</button>
                                </div>
                            </div>

                            <div class="wizard-step" id="step3">
                                <h3 class="mb-3">Результаты парсинга</h3>
                                <div id="loadingIndicator" class="text-center py-5">
                                    <div class="spinner-border text-primary" role="status">
                                        <span class="visually-hidden">Загрузка...</span>
                                    </div>
                                    <p class="mt-2">Загрузка данных...</p>
                                </div>
                                <div id="booksContainer" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                                </div>
                                <div id="noResultsMessage" class="alert alert-info mt-3" style="display: none;">
                                    Книги не найдены для выбранной категории и страницы.
                                </div>
                                <div class="d-flex justify-content-between mt-4">
                                    <button class="btn btn-secondary btn-prev">Назад</button>
                                    <button class="btn btn-success" id="newSearchBtn">Новый поиск</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Элементы интерфейса
        const steps = document.querySelectorAll('.wizard-step');
        const stepItems = document.querySelectorAll('.wizard-step-item');
        const nextButtons = document.querySelectorAll('.btn-next');
        const prevButtons = document.querySelectorAll('.btn-prev');
        const categorySelect = document.getElementById('categorySelect');
        const pageSelect = document.getElementById('pageSelect');
        const totalPagesInfo = document.getElementById('totalPagesInfo');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const booksContainer = document.getElementById('booksContainer');
        const noResultsMessage = document.getElementById('noResultsMessage');
        const newSearchBtn = document.getElementById('newSearchBtn');

        let currentStep = 1;
        let selectedCategory = '';
        let totalPages = 1;

        // Инициализация кнопок перехода
        nextButtons.forEach(button => {
            button.addEventListener('click', () => {
                if (currentStep === 1) {
                    selectedCategory = categorySelect.value;
                    loadTotalPages(selectedCategory);
                } else if (currentStep === 2) {
                    loadBooks(selectedCategory, pageSelect.value);
                }

                goToStep(currentStep + 1);
            });
        });

        prevButtons.forEach(button => {
            button.addEventListener('click', () => {
                goToStep(currentStep - 1);
            });
        });

        // Загрузка новых данных при изменении категории
        categorySelect.addEventListener('change', function() {
            nextButtons[0].disabled = !this.value;
        });

        // Кнопка "Новый поиск"
        newSearchBtn.addEventListener('click', () => {
            goToStep(1);
            booksContainer.innerHTML = '';
            noResultsMessage.style.display = 'none';
        });

        // Функция перехода между шагами
        function goToStep(stepNumber) {
            if (stepNumber < 1 || stepNumber > steps.length) {
                return;
            }

            steps.forEach(step => step.classList.remove('active'));
            stepItems.forEach(item => item.classList.remove('active'));

            steps[stepNumber - 1].classList.add('active');
            stepItems[stepNumber - 1].classList.add('active');

            currentStep = stepNumber;
        }

        // Загрузка общего количества страниц для категории
        function loadTotalPages(category) {
            fetch(`/api/pages?category=${encodeURIComponent(category)}`)
                .then(response => response.json())
                .then(data => {
                    totalPages = data;
                    totalPagesInfo.textContent = `из ${totalPages}`;

                    // Обновляем список страниц
                    pageSelect.innerHTML = '';
                    for (let i = 1; i <= totalPages; i++) {
                        const option = document.createElement('option');
                        option.value = i;
                        option.textContent = i;
                        pageSelect.appendChild(option);
                    }
                })
                .catch(error => {
                    console.error('Error loading total pages:', error);
                    alert('Ошибка при загрузке данных о страницах. Пожалуйста, попробуйте снова.');
                });
        }

        // Загрузка списка книг
        function loadBooks(category, page) {
            loadingIndicator.style.display = 'block';
            booksContainer.innerHTML = '';
            noResultsMessage.style.display = 'none';

            fetch(`/api/books?category=${encodeURIComponent(category)}&page=${page}`)
                .then(response => response.json())
                .then(books => {
                    loadingIndicator.style.display = 'none';

                    if (books.length === 0) {
                        noResultsMessage.style.display = 'block';
                        return;
                    }

                    books.forEach(book => {
                        const bookCard = document.createElement('div');
                        bookCard.className = 'col';
                        bookCard.innerHTML = `
                                <div class="card book-card h-100">
                                    <div class="text-center pt-3">
                                        <img src="${book.imageUrl}" class="book-image card-img-top" alt="${book.title}">
                                    </div>
                                    <div class="card-body">
                                        <h5 class="card-title">${book.title}</h5>
                                        <p class="card-text">
                                            <strong>Цена:</strong> ${book.price}<br>
                                            <strong>Рейтинг:</strong> ${book.rating} звезд<br>
                                            <strong>Категория:</strong> ${book.category}<br>
                                            <strong>Наличие:</strong> ${book.availability}
                                        </p>
                                    </div>
                                </div>
                            `;
                        booksContainer.appendChild(bookCard);
                    });
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    console.error('Error loading books:', error);
                    alert('Ошибка при загрузке книг. Пожалуйста, попробуйте снова.');
                });
        }
    });
</script>
</body>
</html>
